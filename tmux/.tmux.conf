# Add Ctrl+a as secondary prefix (keep Ctrl+b as default)
set -g prefix2 C-a
bind C-a send-prefix -2

# General settings
set -g base-index 1                # Start windows at 1 (not 0)
setw -g pane-base-index 1          # Start panes at 1
set -g renumber-windows on         # Renumber when closing windows
set -s escape-time 10              # Faster command sequences (important for vim)
set -g history-limit 50000         # More scrollback (50K lines)
set -g set-clipboard on            # System clipboard integration
set -g detach-on-destroy off       # Don't exit tmux when closing last session

# Reload config with prefix + r and show message on RIGHT side of status bar only
bind r source-file ~/.tmux.conf \; \
  set -g status-right "#[fg=#ffffff,bold]  " \; \
  run-shell "sleep 2" \; \
  set -g status-right ""

# Edit config
bind e new-window -n "~/.tmux.conf" "nvim ~/.tmux.conf"

# Additional split bindings
bind | split-window -h
bind - split-window -v

# Act Like Vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Enhanced copy mode (vim-like)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi H send-keys -X start-of-line
bind -T copy-mode-vi L send-keys -X end-of-line

# Pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Pane swapping
bind > swap-pane -D
bind < swap-pane -U

# Simple zoom/unzoom (toggle)
bind + resize-pane -Z

# Enter copy mode
bind Enter copy-mode

# Session management
bind C-c new-session
bind C-f command-prompt -p find-session 'switch-client -t %%'
bind BTab switch-client -l

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window
bind Tab last-window

# Move status bar to top
set -g status-position top

# Enable mouse support
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

### tmux-resurrect configuration
set -g @resurrect-strategy-nvim 'session'

### tmux-continuum configuration
set -g @continuum-restore 'on'

### tmux-fzf-url configuration
set -g @fzf-url-history-limit '2000'

### tmux-sessionx configuration
set -g @sessionx-bind 'o'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-filter-current 'false'

### Tokyo Night Theme configuration
set -g @theme_variation 'night'
set -g @theme_left_separator ''
set -g @theme_right_separator ''
set -g @theme_disable_plugins '1'

### Enable transparency
set -g @theme_left_separator ''
set -g @theme_right_separator ''
set -g @theme_transparent_status_bar 'true'
set -g @theme_transparent_left_separator_inverse ''
set -g @theme_transparent_right_separator_inverse ''

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
